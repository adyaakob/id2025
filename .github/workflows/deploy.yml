name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
  NEXT_PUBLIC_ENABLE_TESSERACT_LOGGING: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Tesseract data
        run: |
          mkdir -p public/tesseract
          curl -L https://github.com/naptha/tessdata/raw/main/eng.traineddata -o public/tesseract/eng.traineddata

      - name: Build
        run: |
          npm run build
          cp public/tesseract/eng.traineddata out/tesseract/

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
