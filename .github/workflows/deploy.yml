name: Build Check

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  NODE_ENV: production
  NEXT_PUBLIC_BASE_PATH: /id2025

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create static directory
        run: |
          mkdir -p public/static
          mkdir -p public/tesseract

      - name: Download Tesseract data
        run: |
          curl -L https://github.com/naptha/tessdata/raw/main/eng.traineddata -o public/tesseract/eng.traineddata
          curl -L https://unpkg.com/tesseract.js@4.1.1/dist/worker.min.js -o public/tesseract/worker.min.js
          curl -L https://unpkg.com/tesseract.js-core@4.0.3/tesseract-core.wasm.js -o public/tesseract/tesseract-core.wasm.js

      - name: Build
        run: npm run build
